<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerry's Movies and TV Show Tracker</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 1.87em;
            margin-bottom: 7px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.3);
        }

        button.secondary {
            background: #2196F3;
        }

        button.secondary:hover {
            background: #0b7dda;
        }

        .category {
            margin-bottom: 50px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid rgba(255,255,255,0.3);
        }

        .category h2 {
            font-size: 1.35em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .count {
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(112px, 1fr));
            gap: 15px;
        }

        .movie-card {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            position: relative;
            height: 169px;
        }

        .movie-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.4);
            border-color: rgba(255,255,255,0.3);
        }

        .movie-card[onclick] {
            cursor: pointer;
        }

        .movie-card[onclick]:hover::after {
            content: 'ðŸ”— IMDb';
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.75em;
            z-index: 10;
        }

        .movie-poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: rgba(255,255,255,0.3);
            position: absolute;
            top: 0;
            left: 0;
        }

        .movie-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .movie-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 7px;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 70%, transparent 100%);
            z-index: 1;
        }

        .movie-title {
            font-weight: 700;
            font-size: 0.71em;
            line-height: 1.2;
            display: inline;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        .movie-year {
            color: rgba(255,255,255,0.9);
            font-size: 0.6em;
            display: inline;
            margin-left: 4px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        .movie-actions {
            display: flex;
            gap: 4px;
            margin-top: 4px;
        }

        .movie-actions button {
            flex: 1;
            padding: 4px;
            font-size: 8px;
            opacity: 0.95;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #2a3f5f;
            padding: 30px;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: rgba(255,255,255,0.9);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-family: inherit;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255,255,255,0.5);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50;
            background: rgba(255,255,255,0.15);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .modal-actions button {
            flex: 1;
        }

        button.cancel {
            background: #f44336;
        }

        button.cancel:hover {
            background: #da190b;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.6);
            font-size: 1.1em;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
</head>

                    });
                    
                    const results = await Promise.allSettled(showPromises);
                    const shows = results
                        .filter(r => r.status === 'fulfilled' && r.value && r.value.Response === 'True' && r.value.Type === 'series')
                        .map(r => r.value);

                    if (shows.length > 0) {
                        resultsGrid.innerHTML = shows.map(show => {
                            const displayTitle = show.Title === 'Untitled' 
                                ? `Untitled (${show.Year})` 
                                : show.Title;
                            
                            return `
                            <div onclick='selectTVShowFromOMDb(${JSON.stringify(show).replace(/'/g, "&apos;")})' style="cursor: pointer; border: 2px solid rgba(255,255,255,0.2); border-radius: 8px; overflow: hidden; transition: all 0.3s;" 
                                 onmouseover="this.style.borderColor='#4CAF50'; this.style.transform='scale(1.05)'" 
                                 onmouseout="this.style.borderColor='rgba(255,255,255,0.2)'; this.style.transform='scale(1)'">
                                <div style="width: 100%; height: 160px; background: ${show.Poster !== 'N/A' ? `url(${show.Poster}) center/cover` : 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'}; display: flex; align-items: center; justify-content: center; color: rgba(255,255,255,0.3); font-size: 30px;">
                                    ${show.Poster === 'N/A' ? 'ðŸ“º' : ''}
                                </div>
                                <div style="padding: 8px; background: rgba(0,0,0,0.3);">
                                    <div style="font-weight: 600; font-size: 0.85em; margin-bottom: 2px;">${displayTitle}</div>
                                    <div style="font-size: 0.75em; color: rgba(255,255,255,0.7);">${show.Year}</div>
                                </div>
                            </div>
                        `}).join('');
                        resultsGrid.innerHTML += `
                            <div style="grid-column: 1 / -1; text-align: center; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 8px; margin-top: 10px;">
                                <div style="color: rgba(255,255,255,0.8); margin-bottom: 8px;">Not seeing it?</div>
                                <button type="button" onclick="enableManualTVEntry()" style="background: #4CAF50; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-size: 14px;">
                                    ðŸ“ Add manually
                                </button>
                            </div>
                        `;
                    } else {
                        throw new Error('No valid shows found');
                    }
                } else {
                    throw new Error('No results found');
                }
            } catch (error) {
                console.error('IMDb search error:', error);
                resultsGrid.innerHTML = `
                    <div style="text-align: center; padding: 20px; grid-column: 1 / -1; color: rgba(255,255,255,0.9);">
                        <div style="font-size: 1.2em; margin-bottom: 10px;">ðŸ˜• IMDb search failed</div>
                        <div style="color: rgba(255,255,255,0.7); margin-bottom: 15px;">Please add manually below.</div>
                    </div>
                `;
                document.getElementById('tv-manual-fields').style.display = 'block';
                document.getElementById('tv-title').value = query;
            }
        }

        // Select TV show from OMDb results
        function selectTVShowFromOMDb(show) {
            document.getElementById('tv-title').value = show.Title;
            document.getElementById('tv-year').value = show.Year;
            document.getElementById('tv-imdb-id').value = show.imdbID; // Store IMDb ID
            
            if (show.Poster && show.Poster !== 'N/A') {
                document.getElementById('tv-poster').value = show.Poster;
                document.getElementById('tv-poster-preview').innerHTML = `
                    <img src="${show.Poster}" alt="${show.Title}" style="max-width: 150px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.3);">
                `;
            }

            document.getElementById('tv-search-results').style.display = 'none';
        }

        // Enable manual entry for movies
        function enableManualMovieEntry() {
            document.getElementById('movie-search-results').style.display = 'none';
            document.getElementById('movie-manual-fields').style.display = 'block';
            document.getElementById('movie-title').focus();
        }

        // Enable manual entry for TV shows
        function enableManualTVEntry() {
            document.getElementById('tv-search-results').style.display = 'none';
            document.getElementById('tv-manual-fields').style.display = 'block';
            document.getElementById('tv-title').focus();
        }

        // Handle form submission for movies
        document.getElementById('add-movie-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const manualPoster = document.getElementById('movie-poster-manual')?.value;
            const autoPoster = document.getElementById('movie-poster').value;
            
            const movie = {
                id: Date.now(),
                title: document.getElementById('movie-title').value,
                year: document.getElementById('movie-year').value,
                poster: manualPoster || autoPoster,
                notes: document.getElementById('movie-notes').value,
                imdbId: document.getElementById('movie-imdb-id').value // Store IMDb ID
            };

            const category = document.getElementById('movie-category').value;
            
            if (category === 'want') {
                movieData.wantToWatch.push(movie);
            }

            saveData();
            renderAll();
            closeAddMovieModal();
        });

        // Handle form submission for TV shows
        document.getElementById('add-tv-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const manualPoster = document.getElementById('tv-poster-manual')?.value;
            const autoPoster = document.getElementById('tv-poster').value;
            
            const show = {
                id: Date.now(),
                title: document.getElementById('tv-title').value,
                year: document.getElementById('tv-year').value,
                poster: manualPoster || autoPoster,
                notes: document.getElementById('tv-notes').value,
                imdbId: document.getElementById('tv-imdb-id').value // Store IMDb ID
            };

            movieData.recommended.push(show);

            saveData();
            renderAll();
            closeAddTVModal();
        });

        // Mark movie as watched
        function markAsWatched(fromCategory, movieId) {
            const movie = movieData[fromCategory].find(m => m.id === movieId);
            if (movie) {
                movieData[fromCategory] = movieData[fromCategory].filter(m => m.id !== movieId);
                movieData.watched.push(movie);
                saveData();
                renderAll();
            }
        }

        // Unmark as watched
        function unmarkWatched(movieId) {
            const movie = movieData.watched.find(m => m.id === movieId);
            if (movie) {
                movieData.watched = movieData.watched.filter(m => m.id !== movieId);
                movieData.wantToWatch.push(movie);
                saveData();
                renderAll();
            }
        }

        // Delete movie
        function deleteMovie(category, movieId) {
            if (confirm('Are you sure you want to delete this movie?')) {
                movieData[category] = movieData[category].filter(m => m.id !== movieId);
                saveData();
                renderAll();
            }
        }

        // Export data as JSON file
        function exportData() {
            const dataStr = JSON.stringify(movieData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `movie-tracker-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
            
            alert('ðŸ’¾ Data exported! Upload this file to your GitHub Gist to backup your changes.');
        }

        // Import data from JSON file
        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'application/json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        movieData = JSON.parse(event.target.result);
                        saveData();
                        renderAll();
                        alert('Data imported successfully!');
                    } catch (error) {
                        alert('Error importing data. Please check the file format.');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        // Close modal when clicking outside
        document.getElementById('add-movie-modal').addEventListener('click', (e) => {
            if (e.target.id === 'add-movie-modal') {
                closeAddMovieModal();
            }
        });

        document.getElementById('add-tv-modal').addEventListener('click', (e) => {
            if (e.target.id === 'add-tv-modal') {
                closeAddTVModal();
            }
        });

        // Smart TMDB-Based Recommendations - Works reliably!
        async function getAIRecommendations() {
            if (movieData.watched.length === 0) {
                alert('ðŸ“½ï¸ You need to mark some movies as "Watched" first so I can learn your taste!');
                return;
            }

            const recommendDiv = document.createElement('div');
            recommendDiv.id = 'loading-overlay';
            recommendDiv.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 10000; padding: 20px;';
            recommendDiv.innerHTML = `
                <div style="background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); padding: 40px; border-radius: 16px; max-width: 600px; width: 100%; text-align: center;">
                    <h2 style="margin: 0 0 20px 0; font-size: 2em;">ðŸŽ¯ Finding Perfect Matches...</h2>
                    <div style="color: rgba(255,255,255,0.9); margin-bottom: 20px;">
                        Analyzing ${movieData.watched.length} watched movies...
                    </div>
                    <div style="font-size: 3em; animation: spin 1s linear infinite;">âœ¨</div>
                    <style>
                        @keyframes spin {
                            from { transform: rotate(0deg); }
                            to { transform: rotate(360deg); }
                        }
                    </style>
                </div>
            `;
            document.body.appendChild(recommendDiv);

            try {
                // Get TMDB IDs for watched movies
                const watchedIds = await Promise.all(
                    movieData.watched.slice(0, 10).map(async movie => {
                        try {
                            const searchRes = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(movie.title)}&year=${movie.year}`);
                            const searchData = await searchRes.json();
                            return searchData.results?.[0]?.id || null;
                        } catch {
                            return null;
                        }
                    })
                );

                const validIds = watchedIds.filter(id => id !== null);
                const recommendations = new Map();

                // Strategy: Get similar movies for each watched movie
                for (const tmdbId of validIds) {
                    try {
                        const similarRes = await fetch(`https://api.themoviedb.org/3/movie/${tmdbId}/recommendations?api_key=${TMDB_API_KEY}`);
                        const similarData = await similarRes.json();
                        
                        similarData.results?.slice(0, 5).forEach(movie => {
                            // Only high-quality movies
                            if (movie.vote_average >= 6.5 && movie.vote_count >= 100) {
                                const isWatched = movieData.watched.some(w => 
                                    w.title.toLowerCase() === movie.title.toLowerCase()
                                );
                                if (!isWatched) {
                                    // Score based on rating and relevance
                                    const score = (recommendations.get(movie.id)?.score || 0) + movie.vote_average;
                                    recommendations.set(movie.id, { ...movie, score });
                                }
                            }
                        });
                    } catch (e) {
                        console.error('Similar movies fetch failed:', e);
                    }
                }

                // Sort by score and get top recommendations
                const topRecs = Array.from(recommendations.values())
                    .sort((a, b) => b.score - a.score)
                    .slice(0, 12);

                if (topRecs.length === 0) {
                    throw new Error('No recommendations found');
                }

                // Enrich with IMDb IDs
                const enrichedRecs = await Promise.all(
                    topRecs.map(async movie => {
                        try {
                            const detailsRes = await fetch(`https://api.themoviedb.org/3/movie/${movie.id}/external_ids?api_key=${TMDB_API_KEY}`);
                            const details = await detailsRes.json();
                            return {
                                title: movie.title,
                                year: movie.release_date ? movie.release_date.split('-')[0] : 'TBA',
                                poster: movie.poster_path ? `${TMDB_IMAGE_BASE}${movie.poster_path}` : null,
                                imdbId: details.imdb_id || null,
                                rating: movie.vote_average,
                                reason: `Similar to your favorites`
                            };
                        } catch {
                            return {
                                title: movie.title,
                                year: movie.release_date ? movie.release_date.split('-')[0] : 'TBA',
                                poster: movie.poster_path ? `${TMDB_IMAGE_BASE}${movie.poster_path}` : null,
                                rating: movie.vote_average,
                                reason: `Recommended for you`
                            };
                        }
                    })
                );

                const overlay = document.getElementById('loading-overlay');
                if (overlay) document.body.removeChild(overlay);
                
                showRecommendations(enrichedRecs.slice(0, 8));

            } catch (error) {
                console.error('Recommendation error:', error);
                const overlay = document.getElementById('loading-overlay');
                if (overlay) document.body.removeChild(overlay);
                alert('ðŸ˜• Recommendations failed: ' + error.message);
            }
        }

        // Display recommendations
        function showRecommendations(recommendations) {
            const modal = document.createElement('div');
            modal.id = 'recommendations-modal';
            modal.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.95); display: flex; align-items: center; justify-content: center; z-index: 10000; padding: 20px; overflow-y: auto;';
            
            modal.innerHTML = `
                <div style="background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); padding: 30px; border-radius: 16px; max-width: 1200px; width: 100%; max-height: 90vh; overflow-y: auto;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2 style="margin: 0; font-size: 1.8em;">ðŸŽ¯ Smart Recommendations</h2>
                        <button onclick="document.getElementById('recommendations-modal').remove()" style="background: rgba(255,255,255,0.2); border: none; color: white; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-size: 1.2em;">âœ•</button>
                    </div>
                    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-top: 20px;">
                        ${recommendations.map(rec => `
                            <div style="background: rgba(255,255,255,0.1); border-radius: 12px; overflow: hidden; cursor: pointer; transition: transform 0.2s;" 
                                 onmouseover="this.style.transform='scale(1.05)'" 
                                 onmouseout="this.style.transform='scale(1)'"
                                 onclick='addRecommendationToWatchlist(${JSON.stringify(rec).replace(/'/g, "&apos;")})'>
                                <div style="width: 100%; height: 280px; background: ${rec.poster ? `url(${rec.poster}) center/cover` : 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'}; display: flex; align-items: center; justify-content: center; font-size: 40px;">
                                    ${!rec.poster ? 'ðŸŽ¬' : ''}
                                </div>
                                <div style="padding: 15px;">
                                    <div style="font-weight: 600; font-size: 1.1em; margin-bottom: 5px;">${rec.title}</div>
                                    <div style="color: rgba(255,255,255,0.7); font-size: 0.9em; margin-bottom: 8px;">${rec.year}${rec.rating ? ' â€¢ â­ ' + rec.rating.toFixed(1) : ''}</div>
                                    <div style="color: rgba(255,255,255,0.8); font-size: 0.85em; font-style: italic; line-height: 1.3; min-height: 40px;">${rec.reason || rec.source || 'AI recommended'}</div>
                                    <div style="margin-top: 12px; padding: 8px; background: rgba(76,175,80,0.3); border-radius: 6px; text-align: center; font-weight: 600;">
                                        âž• Add to Watchlist
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        // Add recommendation to Want to Watch list
        function addRecommendationToWatchlist(rec) {
            const newMovie = {
                id: Date.now(),
                title: rec.title,
                year: rec.year,
                poster: rec.poster || '',
                imdbId: rec.imdbId || '',
                notes: ''
            };
            
            // Check if already exists
            const exists = movieData.wantToWatch.some(m => 
                m.title.toLowerCase() === newMovie.title.toLowerCase() && m.year === newMovie.year
            );
            
            if (exists) {
                alert(`"${newMovie.title}" is already in your Want to Watch list!`);
                return;
            }
            
            movieData.wantToWatch.unshift(newMovie);
            saveData();
            renderAll();
            
            // Close the modal
            const modal = document.getElementById('recommendations-modal');
            if (modal) modal.remove();
            
            alert(`âœ… Added "${newMovie.title}" to Want to Watch!`);
        }

        // Initialize on page load
        loadData();
    </script>
